<!DOCTYPE html>

<html lang="en">

<head>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">

    <title>KorkBoard</title>
    <meta content="KorkBoard" name="title">

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.ico">

</head>

<body>
    <header class="clearfix">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index">kor<span class="flip">k</span>board</a>
                </div>
            </div>
            <!-- /.container -->
        </nav>
    </header>

    <div class="text-inter" id="hero" style="background-position: right center;background-size: cover;background-image:url(./img/stock.jpg) ">
        <div class="container">
            <div class="row text-center">
                <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-6">
                    <h3 class="hero-title" style="font-size:60px;color:#fff;">We're saying goodbye.</h3>
                    <div class="divider"></div>
                    <h4 class="hero-title" style="font-size:35px;color:#fff;">We will be shutting down May 31st, 2016. Read more <a href="./blog/moving-on">here</a>.</h4>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="arrow"></div>
    </div>

    <div class="text-inter">
        <div class="container">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2">
                    <h3 style="font-size: 40px;font-weight:200;color:#ff8b8b;">find events near you. make new friends.</h3>
                    <p>KorkBoard is a mobile platform that allows college students to
                        <strong>discover</strong> events happening around campus and
                        <strong>connect</strong> with students who share common interests.</p>
                    <br>
                </div>
            </div>
        </div>
    </div>
